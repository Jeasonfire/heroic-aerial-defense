<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Pixely side-scrolling shoot 'em up." />
        <meta name="keywords" content="Jeasonfire, video game, shoot 'em up, side-scroller, pixel art" />
        <meta name="author" content="Jeasonfire" />
        <link rel="icon" type="image/png" href="./res/icon.png" />
        <title>Heroic Aerial Defense</title>
        <style>
            * {
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }
            html, body {
                margin: 0;
                padding: 0;
                background-color: #000000;
                overflow: hidden;
            }
            canvas {
                display: block;
                margin: auto;
                min-width: 640px;
                min-height: 640px;
            }
            @font-face {
                font-family: pixel;
                src: url("./res/Minimal Pixels.ttf");
            }
        </style>
    </head>
    <body>
        <canvas id="container"></canvas>

        <script src="./build/util/util.js"></script>
        <script src="./build/util/time.js"></script>
        <script src="./build/util/resource_loader.js"></script>
        <script src="./build/util/particles.js"></script>

        <script src="./build/mechanics/entity.js"></script>
        <script src="./build/mechanics/projectile.js"></script>
        <script src="./build/mechanics/enemy.js"></script>
        <script src="./build/mechanics/player.js"></script>
        <script src="./build/mechanics/level_construction.js"></script>
        <script src="./build/mechanics/level.js"></script>

        <script src="./build/states/state.js"></script>
        <script src="./build/states/generic_menu_state.js"></script>
        <script src="./build/states/options_tint_state.js"></script>
        <script src="./build/states/options_audio_state.js"></script>
        <script src="./build/states/options_controls_state.js"></script>
        <script src="./build/states/options_state.js"></script>
        <script src="./build/states/restart_state.js"></script>
        <script src="./build/states/game_state.js"></script>
        <script src="./build/states/main_menu_state.js"></script>

        <script src="./build/main.js"></script>
    </body>
</html>
